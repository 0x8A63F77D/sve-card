<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,viewport-fit=cover">
    <title>Test</title>
</head>
<body>
    <canvas id="test" style="height: 500px;"></canvas>
    <canvas id="test2" style="height: 540px;"></canvas>
    <button id="btn">changeconfig</button>
    <button id="download">download</button>
</body>
<script src="./svecard.min.js"></script>
<script>
    const {Card, CardShowcase} = SVECard;
    const canvas = document.getElementById("test");
    const canvas2 = document.getElementById("test2");
    const cardData = {
            desc: `/evo/cost1:是这张卡进化。\n/fanfare将一个「召来狐」召唤到场上。/act/cost2`,
            tokenDesc: `*[召来狐]\n消费1/攻击力0`,
            craft: "Sword",
            cardType: "FollowerEvo",
            speech: "test",
            imageSrc: "https://svgdb.me/assets/fullart/1238240100.png",
            cost: 1,
            attack: 4,
            defense: 4,
            rarity: "LG",
            race: "指挥官*星神",
            name: "周防 桃子",
            cardNo: "CP03-011 2024 アイドルマスター ミリオンライブ",
            copyright: "THE IDOL@MASTER™& ©BNEI © Cygames,Inc.",
            speech: "あーね、自然とかそういうの、知らない感じだ。\nいいよ？暑かったり冷たかったり。"
        }
    const card = new Card({
        data: cardData,
        height: 2000,
        canvas,
        config: {
            kuroshiro: {
                dictPath: "/kuromoji/dict"
            },
            textFontFamily: "sve-card-cn"
        }
    });
    card.draw();

    const cardShowcase = new CardShowcase({
        cardData,
        cardImgSrc: "https://shadowverse-evolve.com/wordpress/wp-content/images/cardlist/BP14/bp14-001.png",
        canvas: canvas2,
        height: 1080 * 2,
        cardConfig: {
            copyright: {
                URColor: "#000"
            },
            kuroshiro: {
                dictPath: "/kuromoji/dict"
            },
            textFontFamily: "sve-card-cn"
        },
        showcaseConfig: {
            textFontFamily: "sve-card-cn",
        },
        showcaseData: {
            fromImage: {
                src: "https://millionlive-theaterdays.idolmaster-official.jp/assets/data/webp/common/logo_official.png.webp",
                height: 128,
                width: 336,
            },
            fromText: "日文补充包BP14\n「梦幻飨宴」"
        }
    })

    cardShowcase.draw();

    function refresh() {
        card.draw();
    }

    function download() {
        card.download();
    }

    function setConfig() {
        card.setSize([500])
    }

    document.getElementById("btn").addEventListener("click", (event) => setConfig());
    document.getElementById("download").addEventListener("click", (event) => download());
</script>
</html>
