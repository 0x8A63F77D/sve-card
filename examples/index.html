<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,viewport-fit=cover">
    <title>Test</title>
</head>
<body>
    <canvas id="test" style="height: 500px;"></canvas>
    <button id="btn">changeconfig</button>
    <button id="download">download</button>
</body>
<script src="./svecard.min.js"></script>
<script>
    const {Card} = SVECard;
    const canvas = document.getElementById("test");
    const card = new Card({
        data: {
            desc: `/fanfare自分のデッキから元のコスト3のスペルカード1枚を探し、手札に加える。\n` +
            `/start/cost1これを/act手札のスペル1枚を捨てる：1枚引く、これは/attack+1//defense+1する。`,
            craft: "Rune",
            cardType: "Leader",
            speech: "test",
            imageSrc: "https://img.moegirl.org.cn/common/e/e1/%E3%81%8A%E3%81%97%E3%82%83%E3%81%BE%E3%81%AA%E5%A5%B3%E3%81%AE%E5%AD%90_%E5%91%A8%E9%98%B2%E6%A1%83%E5%AD%90%2B.png",
            cost: 1,
            attack: 1,
            defense: 1,
            rarity: "LG",
            race: "ミリマス·フェアリー",
            name: "周防 桃子",
            cardNo: "CP03-011 2024 \n アイドルマスター ミリオンライブ",
            copyright: "THE IDOL@MASTER™& ©BNEI © Cygames,Inc.",
            speech: "あーね、自然とかそういうの、知らない感じだ。\nいいよ？暑かったり冷たかったり。草。語彙ないかよ。草。語彙ないかよ。草。語彙ないかよ。草。語彙ないかよ。草。語彙ないかよ。草。語彙ないかよ。草。語彙ないかよ。"
        },
        height: 2000,
        canvas,
        config: {
            copyright: {
                URColor: "#000"
            },
            kuroshiro: {
                dictPath: "/kuromoji/dict"
            }
        }
    });
    card.draw();

    function refresh() {
        card.draw();
    }

    function download() {
        card.download();
    }

    function setConfig() {
        card.setSize([500])
    }

    document.getElementById("btn").addEventListener("click", (event) => setConfig());
    document.getElementById("download").addEventListener("click", (event) => download());
</script>
</html>
