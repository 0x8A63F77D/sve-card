<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,viewport-fit=cover">
    <title>Test</title>
</head>
<body>
    <canvas id="test" style="height: 500px;"></canvas>
    <button id="btn">refresh</button>
    <button id="download">download</button>
</body>
<script src="./svecard.min.js"></script>
<script>
    const {Card} = SVECard;
    const canvas = document.getElementById("test");
    const card = new Card({
        data: {
            desc: "/quick\n"
                + "お互いのリーダーに1ダメージ。\n"
                + "お互いの場にフォレストバット1体を出す。",
            craft: "Nightmare",
            cardType: "Follower",
            imageSrc: "https://svgdb.me/assets/fullart/1086340100.png",
            cost: 6,
            attack: 6,
            defense: 6,
            rarity: "BR",
            race: "眷属",
            name: "眷属への贈り物",
            cardNo: "TE01-001 2023",
        },
        height: 2000,
        canvas,
    });
    card.draw();

    function refresh() {
        card.draw();
    }

    function download() {
        card.download();
    }

    document.getElementById("btn").addEventListener("click", (event) => refresh());
    document.getElementById("download").addEventListener("click", (event) => download());
</script>
</html>
